{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


    <style>
        .navbar {
            background-color: #212529;
            /* Dark background */
        }

        .navbar-nav .nav-link {
            color: #ffffff;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #0d6efd;
            /* Highlight color on hover */
        }

        .user-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ffffff;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        @keyframes slideInFromRight {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    .card {
        opacity: 0;
        animation: slideInFromRight 1s ease-out forwards;
    }

    /* Retardo para que las tarjetas aparezcan secuencialmente */
    .card:nth-child(1) {
        animation-delay: 0.2s;
    }

    .card:nth-child(2) {
        animation-delay: 0.4s;
    }

    .card:nth-child(3) {
        animation-delay: 0.6s;
    }

    /* Efecto de aparición desde la izquierda para target-card */
    #target-card {
            transform: translateX(-100%); /* Inicialmente está fuera de la pantalla hacia la izquierda */
            opacity: 0;
            transition: transform 1.5s ease-out, opacity 1.5s ease-out; /* Tiempo de animación */
        }

        #target-card.visible {
            transform: translateX(0); /* Se mueve hacia su posición original */
            opacity: 1;
        }

    </style>
</head>

<body>

    <!-- Inicio del Navbar  -->

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Collapsible Content -->
            <a class="navbar-brand" href="#">
                <i class="bi bi-geo-alt bg-warning text-dark" ></i> Mapa
                Comunitario
            </a>

            <!-- Navbar Toggler for smaller screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Center: Links -->
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Administrador</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Insertar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ubicaciones</a>
                    </li>
                </ul>

                <!-- Right: User Options -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="btn btn-outline-light btn-sm nav-link">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="btn btn-outline-light btn-sm nav-link">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="btn btn-outline-light btn-sm nav-link">Cerrar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="https://via.placeholder.com/40" alt="User" class="user-image">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Fin del Navbar  -->

    <!-- Inicio del Container  -->

    <div class="container-fluid mt-4">
        <!-- Fila principal -->

    </div>

    <!-- Segunda fila  -->
    <div class="row">


    </div>

    <!-- Tercer fila  -->
    <div class="row">

        <div class="card-body" id="target-card">
            <div class="chart-pie pt-4 pb-2">
                <div class="container Center">
                    {{ map|safe }} <!-- Mapa de Folium con los marcadores de INACAP -->
                </div>
            </div>
        </div>


    </div>

    </div>

    <!-- Fin del container  -->


    <!-- Scripts -->

    <footer class="bg-dark text-white text-center g-3 py-3">
        <p>&copy; Savka 2024. Todos los derechos reservados.</p>
    </footer>
    <!-- Fin del Footer -->

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
